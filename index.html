<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consulta CEP</title>
</head>

<body>
  <div class="center">
    <h1>Consultar informações por CEP</h1>
    <form>
      <label for="cep">Digite o CEP no campo abaixo</label>
      <input type="text" placeholder="Não utilize pontos, espaços ou traços" id="cep" name="cep" required>
      <button type="submit" class="submit">BUSCAR</button>
    </form>
    <div class="resultado">
      <h2>Resultado da Busca por CEP</h2>
      <p class="bairro"></p>
      <p class="rua"></p>
      <p class="cidade"></p>
      <p class="estado"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
